{% extends "employee/base.html" %}

{% block content %}
<h2>Pending Orders</h2>

<table>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Created</th>
        <th>Action</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>#{{ order.id }}</td>
        <td>{{ order.user.username }}</td>
        <td>${{ order.total }}</td>
        <td>{{ order.created_at }}</td>
        <td>
            <a href="{% url 'employee:order-detail' order.id %}">
                View / Fulfill
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No pending orders</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
